<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <title>25-5 clock</title>
  </head>
  <body>
    <div class="row justify-content-center container">
      <div class="col-md-3  ">
        <p id="break-label" class="text-center">Break Length</p>
        <div class="row">
          <button class="col-3 " id="break-decrement">⬇</button>
          <p class="col-6 text-center" id="break-length">5</p>
          <button class="col-3" id="break-increment">⬆</button>
        </div>
      </div>
      <div class="col-md-3">
        <p id="session-label" class="text-center">Session Length</p>
        <div class="row ">
          <button class="col-3" id="session-decrement">⬇</button>
          <p class="col-6 text-center" id="session-length">25</p>
          <button class="col-3" id="session-increment">⬆</button>
        </div>
      </div>
    </div>
    <div class="position-absolute top-50 start-50 translate-middle">
      <p id="timer-label">Session</p>
      <div class="border text-center" id="time-left">
        <span id="minutes">00</span>:<span id="seconds">00</span>
      </div>

      <button id="start_stop">▶</button>

      <button id="reset">Reset</button>
    </div>
    <audio id="beep" src="./Audio/beep-06.mp3">beep</audio>

    <script src="./script.js"></script>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
